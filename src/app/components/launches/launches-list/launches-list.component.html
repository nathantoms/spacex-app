<div class="list-container">
  <h1>Previous Launches</h1>
  <div class="list-wrapper">
      <spx-launches-list-item *ngFor="let launch of launchesList" [launch]="launch" (launchSelected)="onLaunchSelected($event)"></spx-launches-list-item>
  </div>
  <div class="load-more-btn-container">
    <button type="button" class="load-more-btn btn btn-secondary btn-md" (click)="getMoreLaunches()" [disabled]="loadMoreDisabled">
      Get More Launches!
      <span *ngIf="getMoreLaunchesLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
  </div>
</div>
